<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <dl>
        <div class="red category">
          <img src="assets/images/icon-reaction.svg" alt="red thunder">
          <dt class="left">Reaction</dt>
          <dd class="score right"><strong>80</strong> / 100</dd>
        </div>

        <div class="yellow category">
          <img src="assets/images/icon-memory.svg" alt="yellow brain">
          <dt class="left">Memory</dt>
          <dd class="score right"><strong>92</strong> / 100</dd>
        </div>

        <div class="green category">
          <img src="assets/images/icon-verbal.svg" alt="green cloud">
          <dt class="left">Verbal</dt>
          <dd class="score right"><strong>61</strong> / 100</dd>
        </div>

        <div class="blue category">
          <img src="assets/images/icon-visual.svg" alt="blue eye">
          <dt class="left">Visual</dt>
          <dd class="score right"><strong>72</strong> / 100</dd>
        </div>
      </dl>
      <button class="continue">Continue</button>
    </div>

  </main>

  <footer>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MarcoIaria" target="_blank">Marco Iaria</a>.
  </div> -->
  </footer>

</body>

</html>
